<!DOCTYPE html>
<html>
    <head>
        <title>Express</title>
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet">
    </head>
<body>
    <div>
    <h2 class="subsection header">Express Server</h2>
    <h3 class ="subsection para">Data on the Planets taken from a MongoDB instance</h3>
    <p>Note: CO2 = Carbon Dioxide, Ar = Argon, N = Nitrogen, 02 = Oxygen, H2 = Hydrogen, He = Helium, CH4 = Methane</p>
    
    <table>
        <tr><th>Name</th>
            <th>Has Rings?</th>
            <th>Atmospheric makeup</th>
            <th>Mean Surface Temperature (Celcius)</th>
            <th>Order from Sun (AU)</th>
        </tr>
        <tr>
       <td><p id="textArea"></p></td>
        <td><p id="hasRings"></p></td>
        <td><p id="atmosphere"></p></td>
        <td><p id="temperature"></p></td>
        <td><p id="order-from-sun"></p></td>
    </tr>
    </table>
    </div>
    <script src="index.js"></script>
    </body>
</html>
